<!DOCTYPE html public 'Huevapi Coding Santiago'>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>Huevapi</title>
	    <meta name="description" content="">
	    <meta name="author" content="">

		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css"/>

		<!-- Flickr -->
		<link href="/js/flickr/style.css" rel="stylesheet" type="text/css" media="all" /> 
		<link href="/js/flickr/colorbox/colorbox.css" rel="stylesheet" type="text/css" media="screen" /> 
	</head>

	<body>

		<div class="topbar">
			<div class="fill">
				<div class="container">
					<a class="brand" href="#">Huevapi</a>
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">

			<div class="hero-unit">
				<h1>Let's code!</h1>
				<p>Bienvenidos los computines que les gusta crear cosas. Los que no, no.</p>
				<p><a class="btn primary large">Learn more &raquo;</a></p>
			</div>

			<div class="row">
				<div class="span-one-third">
					<h2>Express</h2>
					<p>if(!nerd)</hr> 
						res.send("chao pescao",400)</p>
					<p><a class="btn" href="#">View details &raquo;</a></p>
				</div>
				<div class="span-one-third">
					<h2>Ultimo evento</h2>
					<div id="cycle"></div>
				</div>
				<div class="span-one-third">
					<h2>Repositories</h2>
					<ul id="repositories" class=""></ul>
				</div>
			</div>

			<footer>
				<p>&copy; Huevapi 2012</p>
			</footer>

		</div> <!-- /container -->

		<script id="tmpl-repo" type="text/hogan-tmpl">
		<li>
			<div>
				<a href="{{html_url}}"><strong>{{name}}</strong></a>
				{{#language}} / <em>{{language}}</em>{{/language}}
			</div>
			{{#description}}
			<div>{{description}}</div>
			{{/description}}
			<!--<div>Last Update:{{updated_at}}</div>-->
		</li>
		</script>

	</body>

	<!-- Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://twitter.github.com/hogan.js/builds/1.0.3/hogan.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>

	<!-- Flickr -->
	<script src="/js/flickr/colorbox/jquery.colorbox-min.js"></script>
	<script src="/js/flickr/cycle/jquery.cycle.all.min.js"></script>
	<script src="/js/flickr/jflickrfeed.min.js"></script>

	<!-- Github -->
	<script src="/js/github/jquery.servicelocator.js"></script>
	<script src="/js/github/services.github.js"></script>
	<script src="/js/github/github.js"></script>

	<!-- Custom -->	
	<script src="/js/script.js"></script>

	</html>
